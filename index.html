<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1 class="todo-heading">
    TOD<span class="checked-o">O</span>
</h1>

<body>

    <div class="tabs">
        <button class="tab active" onclick="showTab('personal')">Personal</button>
        <button class="tab" onclick="showTab('professional')">Professional</button>
    </div>

    <div class="input-container">
        <input type="text" id="taskInput" placeholder="What do you need to do?">
        <button onclick="addTask()">ADD</button>
    </div>

    <div id="personalTasks" class="task-container">
        <ul id="personalList"></ul>
        <button class="clear-btn" onclick="clearCompleted('personalList')"> Clear Completed</button>
    </div>

    <div id="professionalTasks" class="task-container hidden">
        <ul id="professionalList"></ul>
        <button class="clear-btn" onclick="clearCompleted('professionalList')">Clear Completed</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
